    <h1 class="center">Entre em contato com a página para mais indicações</h1>

    <div class="container mb-50">
        <div>
            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id='txtNome'></div>
                <br>
                <label for="email">E-mail:</label> <br>
                <input type="email" id="email" onkeyup='validaEmail()'>
                <div id='txtEmail'></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup='validaAssunto()'></textarea>
                <div id='txtAssunto'></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="ml-50">

        <p>Av. Paulista, 1000</p>
        <p>São Paulo - SP</p>

        <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3689.6514532480905!2d-46.95142008504401!3d-22.366785885289044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c857b03513be93%3A0x876851aaa11874ef!2sAv.%20Paulista%2C%201000%20-%20Jardim%20Centenario%2C%20Mogi%20Gua%C3%A7u%20-%20SP%2C%2013845-227!5e0!3m2!1spt-BR!2sbr!4v1621368700628!5m2!1spt-BR!2sbr" 
        width="400" 
        height="250" 
        style="border:0;" 
        allowfullscreen="" 
        aria-hidden="false"
        tabindex="0"
        onmousemove="mapaZoom()"
        onmouseout="mapaNormal()"
        id='mapa'
        loading="lazy"></iframe>
    </div>
</div>
